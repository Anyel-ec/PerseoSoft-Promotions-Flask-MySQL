<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factura</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css">
</head>

<body>
    <div class="container mt-4">
        <div class="row mb-4">
            <div class="col">
                <h1 class="text-center">Factura</h1>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <h4>Información del Cliente:</h4>
                <p>Nombre del Cliente</p>
                <p>Dirección del Cliente</p>
                <p>Correo Electrónico: cliente@example.com</p>
            </div>

            <div class="col-md-6">
                <h4>Detalles de la Factura:</h4>
                <p>Número de Factura: 12345</p>
                <p>Fecha: 05/02/2024</p>
            </div>
            <!-- Formulario de búsqueda -->
            <div class="row mt-4">
                <div class="col-md-6">
                    <form class="d-flex">
                        <input class="form-control me-2" type="text" placeholder="Buscar producto" aria-label="Search">
                        <button class="btn btn-outline-primary" type="button">Buscar</button>
                    </form>
                </div>
            </div>
        </div>
        <hr>
        <div class="row mt-4">
            <div class="col">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>Producto</th>
                            <th>Cantidad</th>
                            <th>Precio Unitario</th>
                            <th>Total</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Producto A</td>
                            <td>2</td>
                            <td>$20.00</td>
                            <td>$40.00</td>
                        </tr>
                        <tr>
                            <td>Producto B</td>
                            <td>1</td>
                            <td>$30.00</td>
                            <td>$30.00</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-md-6 offset-md-6">
                <h4>Total: $70.00</h4>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS y Popper.js (necesarios para ciertas funcionalidades de Bootstrap) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"></script>
</body>

</html>
